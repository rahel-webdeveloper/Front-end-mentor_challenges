<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/Khatibullah.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Results summary component</title>
</head>
<body>

  <div class="container">

    <div class="result">
      <p>Your Result</p>
      <div class="result__score">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <div class="message">
        <p class="result__rank">Great</p>
        <p class="result__message">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <h3>Summary</h3>
      <div class="summary__item">


      </div>
      <button>Continue</button>
    </div>
  </div>

  <script src="JS/main.js"></script>
</body>
</html>
