<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/Rahel_Horizontal_Light_Logo.png">
  <title>Frontend Mentor | [Pricing component with toggle]</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h3>Our Pricing</h3>

    <div class="price_toggle">
      <p>Annually</p>
      <label class="switch">
        <input type="checkbox" name="checkbox" id="checkBox" checked>
        <sapn class="slider"></sapn>
    </label>
      <p>Monthly</p>
    </div>
  </header>

  <main class="components">

    <div class="pricing_component">
      <h5 class="grade">Basic</h5>
      <h1 class="price"><small>&dollar;</small><b>19.99</b></h1>
      <div class="pricing_features">
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
      </div>
      <button>Learn More</button>
    </div>

    <div class="pricing_component">
      <h5 class="grade">Professional</h5>
      <h1 class="price"><small>&dollar;</small><b>24.99</b></h1>
      <div class="pricing_features">
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
      </div>
      <button>Learn More</button>
    </div>

    <div class="pricing_component">
      <h5 class="grade">Master</h5>
      <h1 class="price"><small>&dollar;</small><b>39.99</b></h1>
      <div class="pricing_features">
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
      </div>
      <button>Learn More</button>
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Khatibullah Rahel</a>.
  </div>

  <script src="main.js"></script>
</body>
</html>
